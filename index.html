<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Memesmas Advent Calendar 2024</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="heading">
      <img src="img/DEC 2024.svg" alt="December 2024" srcset="" />
    </header>

    <section id="mainContent">
      <div id="calendar" class="calenda-container"></div>
      <div id="meme-display" class="meme-container">
        <div id="present-container" class="present-container">
          <div id="present-animation"></div>
          <div id="meme-content" class="hidden"></div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
